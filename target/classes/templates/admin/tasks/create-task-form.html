<div>
    <div class="form-holder text-center">
        <form class="form-layout" method="post" th:object="${taskDto}" modelAttribute="taskDto" action="/admin/tasks/create">
            <fieldset>
                <h3>Create task</h3>

                <div class="col-md-12 col-xs-12 form-group form-field">

                    <div class="control">
                        <input type="text" name="title" placeholder="Title" th:field="*{title}" class="form-control"/>
                    </div>

                    <div class="control">
                        <input type="text" name="description" placeholder="Description" th:field="*{description}" class="form-control"/>
                    </div>

                    <div class="control">
                        <input type="date" name="dueDate" placeholder="Due Date" th:field="*{dueDate}" class="form-control"/>
                    </div>

                    <div align="center">
                        <button class="btn form-btn">Create Task</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

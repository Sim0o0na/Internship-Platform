<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Admin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/forms.css}">
    <link rel="stylesheet" th:href="@{/css/tables.css}"/>
    <script th:src="@{/js/admin.js}"></script>
</head>
<body>
    <nav th:include="~{fragments/navbar :: navbar-logged-in}"></nav>
    <div th:if="${successMsg}" class="alert alert-success" role="alert">
        <h4 class="alert-heading">Success</h4>
        <p>You have successfully activated the payment for this task.</p>
        <hr>
        <p class="mb-0">Users will be notified for the changes.</p>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Error!</h4>
        <p th:text="${error}"></p>
    </div>
    <nav class="navbar-light">
        <div class="navbar-inner">
            <div class="container">
                <ul class="nav navbar-center">
                    <li class="active" data-toggle="collapse">
                        <a id="users" onclick="loadAllUsers()"><i class="fa fa-user"></i>Users</a>
                    </li>
                    <li class="active" data-toggle="collapse">
                        <a id="tasks" onclick="loadAllTasks()"><i class="fa fa-tasks"></i>Tasks</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="dynamic"></div>
    <footer th:include="~{fragments/footer :: footer}" class="footer-div"></footer>
</body>
<script>
    window.setTimeout(function() {
        $(".alert").fadeTo(500, 0).slideUp(500, function(){
            $(this).remove();
        });
    }, 4000);
</script>
</html>

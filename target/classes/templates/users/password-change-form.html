<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<form class="form-layout" method="post" action="/profile/changepassword">
    <fieldset>
        <div class="col-md-12 col-xs-12 form-group form-field">
            <div class="control">
                <input id="old-password" type="text" name="oldPassword" placeholder="Password" class="form-control"/>
            </div>

            <div class="control">
                <input id="new-password" type="password" name="newPassword" title="password" placeholder="Password" class="form-control"/>
            </div>

            <div class="control">
                <input id="new-password-confirm" type="password" name="confirmPassword"
                       placeholder="Confirm new password" class="form-control" value="123456"/>
            </div>

            <div align="center">
                <button type="submit" class="form-btn">CHANGE</button>
            </div>
        </div>
    </fieldset>
</form>

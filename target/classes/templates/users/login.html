<form class="form-layout" method="post">
    <fieldset>
        <div class="col-md-12 col-xs-12 form-group">
            <img id="profilePicture" src="/profile-pictures/account.png" class="image-circle"/>
        </div>
        <a onclick="loadRegisterForm()" id="register">REGISTER</a>
        <div class="col-md-12 col-xs-12 form-group line" align="center"></div>

        <div class="col-md-12 col-xs-12 form-group form-field">
            <div class="control">
                <input id="usernameFld" type="text" name="username" placeholder="Username" class="form-control"/>
            </div>

            <div class="control">
                <input type="password" name="password" placeholder="Password" class="form-control" value="123456"/>
            </div>

            <div align="center">
                <button class="btn form-btn">LOGIN</button>
            </div>
        </div>
    </fieldset>
</form>

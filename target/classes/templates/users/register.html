<form class="form-layout" action="/register" method="post" th:object="${userDto}" modelAttribute="userDto">
    <fieldset>
        <div class="col-md-12 col-xs-12 form-group">
            <img th:src="@{/png/softunilogo.png}" width="400px" height="120px" class="image-circle"/>
        </div>
        <div class="col-md-12 col-xs-12 form-group line" align="center">
            <h3>
                If you already have an account <br/><a id="login" onclick="loadLoginForm()">LOGIN</a>
            </h3>
        </div>

        <div class="col-md-12 col-xs-12 form-group form-field">

            <div class="control">
                <input type="text" name="username" placeholder="Username" th:field="*{username}" class="form-control"/>
            </div>

            <div class="control">
                <input type="text" name="email" placeholder="Email" th:field="*{email}" class="form-control"/>
            </div>

            <div class="control">
                <input type="text" name="firstName" placeholder="First Name" th:field="*{firstName}" class="form-control"/>
            </div>

            <div class="control">
                <input type="text" name="lastName" placeholder="Last Name" th:field="*{lastName}" class="form-control"/>
            </div>

            <div class="control">
                <input type="password" name="password" placeholder="Password" th:field="*{password}"
                       class="form-control" value="123456"/>
            </div>

            <div class="control">
                <input type="password" name="confirmPassword" placeholder="Confirm Password"
                       th:field="*{confirmPassword}" class="form-control" value="123456"/>
            </div>

            <div align="center">
                <button type="submit" class="form-btn">Register</button>
            </div>
        </div>
    </fieldset>
</form>

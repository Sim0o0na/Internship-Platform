<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css"
          th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="../static/css/forms.css">
    <link rel="stylesheet" href="../static/css/dashboard.css">
</head>
<body>
    <div>
        <nav th:include="~{fragments/navbar :: navbar-logged-in}"></nav>
        <h3>Welcome</h3>
        <p>These are all tasks!</p>
        <div class="row" th:object="${tasks}">
            <div th:each="t: ${tasks}" class="col col-md-3">
                <div class="card">
                    <div class="view overlay">
                        <img src="https://www.odoo.com/apps/modules/8.0/project_task_repetition/task_scheduling.png" class="img-thumbnail" alt="">
                        <a href="#">
                            <div class="mask rgba-white-slight"></div>
                        </a>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title" th:text="t.title"></h4>
                        <p class="card-text" th:text="t.description"></p>
                        <button class="btn form-btn" data-toggle="modal"
                                data-target="#applyModal">Apply</button>
                    </div>
                </div>
                <div class="modal fade" id="applyModal" role="dialog">
                <h1>Do you want to apply for this task?</h1>
                <form class="modal-form" method="post" enctype="multipart/form-data"
                      th:object="${userDto}" th:action="@{'/edit/' + ${user}}">
                    <fieldset>
                        <div class="row" align="center">
                            <div class="col-md-12 col-xs-12">
                                <img src="https://www.odoo.com/apps/modules/8.0/project_task_repetition/task_scheduling.png" class="image-circle"/>
                            </div>
                            <div class="hidden" th:text="t.id"></div>
                            <div class="col-md-6">
                                <h4 class="card-title" th:text="t.title"></h4>
                                <p class="card-text" th:text="t.description"></p>
                                <a href="#" class="btn form-btn">Apply</a>
                            </div>
                            <div class="col-md-12 col-xs-12">
                                <button class="btn form-btn" type="submit">Apply</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            </div>
        </div>

        <footer th:include="~{fragments/footer :: footer}" class="footer-div"></footer>
    </div>
</body>
</html>

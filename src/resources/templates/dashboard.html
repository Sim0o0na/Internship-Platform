<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-default">
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="#">Smth</a></li>
                    <li sec:authorize="hasRole('ROLE_ADMIN')"></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><i class="fa fa-flag"></i>Notifications</a></li>
                    <li class="dropdown">
                        <button class="btn dropdown-toggle" type="button" data-toggle="dropdown">Hello, User!
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="#">Profile</a></li>
                            <li><a href="/logout">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="wrapper">
            <div class="row-md-12">
                <div class="col-md-6">
                    <h3>Most recent task</h3>
                    <div class="dashboard-important">
                        <img class="img-responsive" src="/img/questions.png">
                        <div class="task-info">
                            <h3>Assignment</h3><p>Quaestor Exam PF</p>
                            <h4>Due Date</h4><p>04.04.2018</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <h3>My payments</h3>
                    <div class="dashboard-important">
                        <img class="img-responsive" src="/img/softuni-logo-hat.png">
                    </div>
                </div>
            </div>
            <hr>
        </div>
    </div>
</body>
</html>

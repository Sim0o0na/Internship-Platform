<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Admin</title>
    <meta charset="utf-8">
    <meta title="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/tables.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/forms.css}">
    <link rel="stylesheet" th:href="@{/css/tables.css}"/>
    <link rel="stylesheet" th:href="@{/css/modals.css}">
    <link rel="stylesheet" th:href="@{/css/admin-tasks.css}">
    <script th:src="@{/js/ajax/admin/users-admin-partials.js}"></script>
    <script th:src="@{/js/tasks-search-admin.js}"></script>
    <script th:src="@{/js/ajax/admin/tasks-admin-partials.js}"></script>
    <script th:src="@{/js/ajax/admin/payments-admin-partials.js}"></script>
    <script th:src="@{/js/ajax/admin/task-applications-admin-partials.js}"></script>
</head>
<body>
    <nav class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-left">
            <li><a href="/dashboard">Dashboard</a></li>
            <li sec:authorize="hasRole('ROLE_ADMIN')"><a href="/admin">Admin</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><i class="fa fa-flag"></i></a></li>
            <li class="dropdown">
                <button class="btn dropdown-toggle" type="button" data-toggle="dropdown">Hello, User!<span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a th:href="@{'/profile/' + ${user}}">Profile</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <div th:include="~{fragments/information-partials :: info}"></div>
    <nav class="navbar-light">
        <div class="navbar-inner">
            <div class="container">
                <ul class="nav navbar-center">
                    <li class="active" data-toggle="collapse">
                        <a id="users" onclick="loadUsersPanel()"><i class="fa fa-user"></i>Users</a>
                    </li>
                    <li class="active" data-toggle="collapse">
                        <a id="tasks" onclick="loadTasksPanel()"><i class="fa fa-tasks"></i>Tasks</a>
                    </li>
                    <li class="active" data-toggle="collapse">
                        <a id="payments" onclick="loadPaymentsPanel()"><i class="far fa-money-bill-alt"></i>Payments</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="dynamic"></div>
    <footer th:include="~{fragments/footer :: footer}" class="footer-div"></footer>
</body>
<script>
    window.setTimeout(function() {
        $(".alert").fadeTo(500, 0).slideUp(500, function(){
            $(this).remove();
        });
    }, 4000);
</script>
</html>

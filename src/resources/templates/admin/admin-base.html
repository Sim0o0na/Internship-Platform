<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<div th:include="~{fragments/head-elements :: admin-head}"></div>
<body>
    <nav class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-left">
            <li><a href="/dashboard">Dashboard</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-center">
            <li class="active" data-toggle="collapse">
                <a id="applications" onclick="loadUserApplicationsPanel()"><i class="far fa-file-alt"></i>Applications</a>
                <span class="button__badge" th:if="${applicationsCount > 0} "th:text="${applicationsCount}"></span>
            </li>
            <li class="active" data-toggle="collapse">
                <a id="users" onclick="loadUsersPanel()"><i class="fa fa-user"></i>Users</a>
            </li>
            <li class="active" data-toggle="collapse">
                <a id="tasks" onclick="loadTasksPanel()"><i class="fa fa-tasks"></i>Tasks</a>
            </li>
            <li class="active" data-toggle="collapse">
                <a id="payments" onclick="loadPaymentsPanel()"><i class="far fa-money-bill-alt"></i>Payments</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><i class="fa fa-flag"></i></a></li>
            <li class="dropdown">
                <button class="btn dropdown-toggle" type="button" data-toggle="dropdown">Hello, User!<span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a th:href="@{'/profile/' + ${user}}">Profile</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <div th:include="~{fragments/information-partials :: info}"></div>
    <div id="dynamic"></div>
    <div class="modal fade in" id="viewMoreModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document"><div class="modal-con" id="modalContent"></div></div>
    </div>
    <footer th:include="~{fragments/footer :: footer}" class="footer-div"></footer>
</body>
<script>
    window.setTimeout(function() {
        $(".alert").fadeTo(500, 0).slideUp(500, function(){
            $(this).remove();
        });
    }, 4000);
</script>
</html>

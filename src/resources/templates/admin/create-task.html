<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/style.css"
          th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="../../static/css/forms.css"
          th:href="@{/css/forms.css}"/>
</head>
<body>
<div>
    <nav th:include="~{fragments/navbar :: navbar-logged-in}"></nav>
    <hr class="my-3"/>
    <div>
        <div class="form-holder text-center">
            <form class="form-layout" method="post" th:object="${taskDto}" modelAttribute="taskDto">
                <fieldset>
                    <h3>Create task</h3>

                    <div class="col-md-12 col-xs-12 form-group form-field">

                        <div class="control">
                            <input type="text" name="title" placeholder="Title" th:field="*{title}" class="form-control"/>
                        </div>

                        <div class="control">
                            <input type="text" name="description" placeholder="Description" th:field="*{description}" class="form-control"/>
                        </div>

                        <div class="control">
                            <input type="date" name="dueDate" placeholder="Due Date" th:field="*{dueDate}" class="form-control"/>
                        </div>

                        <div align="center">
                            <button class="btn form-btn">Create Task</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <hr class="my-5"/>
        <footer th:include="~{fragments/footer :: footer}"></footer>
    </div>
</div>
</body>
<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div class="row">
    <div class="col-md-12">
        <table class="table table-hover" th:object="${taskApplications}">
            <thead>
            <tr class="row">
                <th scope="col">Task Title</th>
                <th scope="col">Task Due Date</th>
                <th scope="col">Username</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr class="row" th:each="ta: ${taskApplications}">
                <td class="block" th:text="${ta.task.title}"></td>
                <!--<td class="block" th:text="${ta.task.dueDate.toString()}"></td>-->
                <td class="block" th:text="${ta.user.username}"></td>
                <td>
                    <a class="btn form-btn btn-edit"
                       th:href="@{/admin/tasks/approve(taskId=${ta.task.id},user=${ta.user.username})}">Approve</a>
                    <!--<a class="btn form-btn btn-delete" th:href="@{/admin/tasks/delete/${ta.id}}">Delete</a>-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

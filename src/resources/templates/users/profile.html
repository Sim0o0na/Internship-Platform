<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../static/css/style.css"
          th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="../../static/css/forms.css" th:href="@{/css/forms.css}"/>
    <link rel="stylesheet" href="../../static/css/profile.css" th:href="@{/css/profile.css}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" crossorigin="anonymous">
</head>
<body>
<div>
    <nav th:include="~{fragments/navbar :: navbar-logged-in}"></nav>
    <div class="container" th:object="${userDto}">
        <div class="row justify-content-center">
            <div class="offset-lg-4 col-lg-4 col-sm-6 col-12 main-section text-center">
                <div class="row justify-content-center">
                    <div class="col-lg-12 col-sm-12 col-12 profile-header"></div>
                </div>
                <div class="row user-detail justify-content-center">
                    <div class="col-lg-6 col-sm-6 col-6" id="profile">
                        <h5 th:text="${userDto.firstName} + ' ' + ${userDto.lastName}"></h5>
                        <h3 th:text="${userDto.email}"></h3>

                        <hr>
                        <button type="button" class="btn form-btn" data-toggle="modal" data-target="#editModal">Edit</button>
                        <hr>
                        <span>User description</span>
                    </div>
                </div>
                <div class="row user-social-detail justify-content-center">
                    <div class="col-lg-12 col-sm-12 col-12">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade"  id="editModal" role="dialog">
            <p>Edit your profile</p>
            <form class="modal-form" method="post" enctype="multipart/form-data"
                  th:object="${userDto}" th:action="@{'/edit/' + ${user}}">
                <fieldset>
                    <div class="row" align="center">
                        <div class="col-md-12 col-xs-12">
                            <img th:src="@{'/profile-pictures/' + ${userDto.getProfilePhotoLocation()}}" class="image-circle"/>
                        </div>
                        <div class="col-md-6 col-xs-6 form-field">
                            <p>BASIC INFO</p>
                            <div class="control">
                                <input type="text" title="email" placeholder="Email" th:field="*{email}" class="form-control"/>
                            </div>

                            <div class="control">
                                <input type="text" title="firstName" placeholder="First Name" th:field="*{firstName}" class="form-control"/>
                            </div>

                            <div class="control">
                                <input type="text" title="lastName" placeholder="Last Name" th:field="*{lastName}" class="form-control"/>
                            </div>
                        </div>
                        <div class="col-md-6 col-xs-6 form-field">
                            <p>SOCIAL MEDIA INFO</p>
                            <div class="control">
                                <input type="text" title="facebook" th:field="*{facebook}" placeholder="Facebook" class="form-control"/>
                            </div>

                            <div class="control">
                                <input type="text" title="instagram" th:field="*{instagram}"  placeholder="Instagram" class="form-control"/>
                            </div>

                            <div class="control">
                                <input type="text" title="skype" th:field="*{skype}" placeholder="Skype" class="form-control"/>
                            </div>
                        </div>
                        <div class="col-md-12 col-xs-12">
                            <button class="btn form-btn" type="submit">SAVE CHANGES</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <footer th:include="~{fragments/footer :: footer}" class="fixed-bottom"></footer>
</div>
</body>
</html>

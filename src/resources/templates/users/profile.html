<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:include="~{fragments/head-elements :: base-head}"></div>
<body>
<div>
    <nav th:include="~{fragments/navbar :: navbar-user-profile}"></nav>
    <div th:include="~{fragments/information-partials :: info}"></div>
    <div class="container" th:object="${userDto}">
        <div class="row justify-content-center">
            <div class="col-md-4 offset main-section text-center">
                <div class="row-12 user-detail justify-content-center">
                    <div class="col-md-4" id="profile">
                        <h1>Personal Information</h1>
                        <h5 th:text="${userDto.firstName} + ' ' + ${userDto.lastName}"></h5>
                        <h3 th:text="${userDto.email}"></h3>
                        <hr>
                        <button type="button" class="btn form-btn" data-toggle="modal" data-target="#modalContent"
                                id="load-edit-form-btn" onclick="loadUserEditForm()">Edit</button>
                        <hr>
                        <span>User description</span>
                        <div class="social">
                            <a th:if="${userDto.facebook != ''}" th:href="'facebook.com/' + ${userDto.facebook}"><i class="fab fa-facebook"></i></a>
                            <a th:if="${userDto.instagram != ''}" th:href="'instagram.com/' + ${userDto.instagram}"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div>
                    <h1>Educational Information</h1>
                    <h2>Average Grade:</h2>
                    <h3 th:text="${averageGrade}"></h3>
                </div>
                <table class="table table-hover" th:object="${userCourses}">
                    <thead>
                    <tr class="row">
                        <th scope="col">Course Name</th>
                        <th scope="col">Grade</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="row" th:each="course: ${userCourses}">
                        <td class="block" th:text="${course.courseName}"></td>
                        <td class="block" th:text="${course.grade}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer th:include="~{fragments/footer :: footer}" class="footer"></footer>
    <div th:include="~{fragments/modal :: modal}"></div>
</div>
</body>
</html>

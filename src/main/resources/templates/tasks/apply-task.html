<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<div th:include="~{fragments/head-elements :: base-head}"></div>
<body>
    <div id="container">
        <div id="header">
            <nav th:include="~{fragments/navbar :: navbar}"></nav>
        </div>
        <div id="body">
            <h3>Welcome</h3>
            <p>These are all tasks!</p>
            <div class="row">
                <h1>Do you want to apply for this task?</h1>
                <form class="modal-form" method="post" enctype="multipart/form-data" th:object="${task}"
                      th:action="@{'/tasks/apply/' + ${task.id}}">
                    <fieldset>
                        <div class="row" align="center">
                            <div>
                                <input type="hidden" title="id" th:value="${task.id}">
                            </div>
                            <div class="col-md-6">
                                <h4 class="card-title" th:text="${task.title}"></h4>
                                <p class="card-text" th:text="${task.description}"></p>
                            </div>
                            <div class="col-md-12 col-xs-12">
                                <button class="btn form-btn" type="submit">Apply</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div id="footer"><footer th:include="~{fragments/footer :: footer}" class="footer-div"></footer></div>
    </div>
</body>
</html>
